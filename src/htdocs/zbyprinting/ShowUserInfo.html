<table class="buttons">
	<tr>
		<td id="button1" onclick="ShowUserInfo_ShowPayment();">用户余额</td>
		<td id="button2" onclick="ShowUserInfo_ShowInfo();">用户信息</td>
	</tr>
</table>
<br>

<div id="payment">
	<div class="subtitle">账户余额</div>
	<div id="table1" class="zbytable3">
		<table width="200" cellspacing="1">
			<tr>
				<td width="40%">账户余额</td>
				<td width="60%">加载中</td>
			</tr>
			<tr>
				<td>上次结账：</td>
				<td>&nbsp;</td>
			</tr>
		</table>
	</div>
	<br>
	
	<div class="subtitle">充值</div>
	<form>
		<div id="table5" class="zbytable2">
			<table width="250" cellspacing="1">
				<tr>
					<td width="30%">充值密码</td>
					<td width="70%"><input type="text" id="rechargepassword" class="zbyinput" onkeydown="ShowUserInfo_CheckSubmit(event)" /><input type="text" style="display:none"></td>
				</tr>
				<tr>
					<td>&nbsp;</td>
					<td><input type="button" id="rechargesubmit" onclick="ShowUserInfo_Recharge()" value="充值" /></td>
				</tr>
			</table>
		</div>
	</form>
	<br>
	
	<div class="subtitle">作业详单</div>
	<div id="table2" class="zbytable1">
		<br>
		<table width="940" cellspacing="1">
			<tr>
				<th width="7%">作业序号</th>
				<th width="15%">提交者</th>
				<th width="40%">文档名</th>
				<th width="10%">输出地点</th>
				<th width="12%">提交时间</th>
				<th width="8%">状态</th>
				<th width="8%">费用</th>
			</tr>
			<tr>
				<td>&nbsp;</td>
				<td>&nbsp;</td>
				<td>加载中</td>
				<td>&nbsp;</td>
				<td>&nbsp;</td>
				<td>&nbsp;</td>
				<td>&nbsp;</td>
			</tr>
		</table>
	</div>
	<br>
</div>

<div id="info">
	<div class="subtitle">用户信息</div>
	<div id="table3" class="zbytable1">
		<table width="200" cellspacing="1">
			<tr>
				<td width="40%">姓名：</td>
				<td width="60%">加载中</td>
			</tr>
			<tr>
				<td>学号：</td>
				<td>&nbsp;</td>
			</tr>
			<tr>
				<td>上次登录：</td>
				<td>&nbsp;</td>
			</tr>
			<tr>
				<td>&nbsp;</td>
				<td>&nbsp;</td>
			</tr>
			<tr>
				<td>注册时间：</td>
				<td>&nbsp;</td>
			</tr>
		</table>
	</div>
	<br>
	
	<div class="subtitle">修改密码</div>
	<form>
		<div id="table4" class="zbytable2">
			<table width="250" cellspacing="1">
				<tr>
					<td width="30%">旧密码：</td>
					<td width="70%"><input type="password" id="oldpassword" class="zbyinput" /></td>
				</tr>
				<tr>
					<td>新密码：</td>
					<td><input type="password" id="newpassword" class="zbyinput" /></td>
				</tr>
				<tr>
					<td>确认密码：</td>
					<td><input type="password" id="newpassword1" class="zbyinput" /></td>
				</tr>
				<tr>
					<td>&nbsp;</td>
					<td><input type="button" id="changepasswordsubmit" onclick="ShowUserInfo_ChangePassword()" value="修改" /></td>
				</tr>
			</table>
		</div>
	</form>
</div>
