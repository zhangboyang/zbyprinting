<table class="buttons">
	<tr>
		<td id="button1">注册</td>
	</tr>
</table>
<br />
<div class="plaintext">如果你在注册时遇到麻烦，请发邮件给我（见帮助），我会尽快解决。</div>
<br />
<div class="subtitle">注册</div>
<form>
	<table class="zbytable1" width="100%">
		<tr>
			<td width="8%">学号</td>
			<td width="22%"><input type="text" id="username" class="zbyinput" /></td>
			<td width="70%">格式为 1425312 或 g1425312 (高中) 或 1110314 或 c1110314 (初中) 都可以。</td>
		</tr>
		<tr>
			<td>龙创密码</td>
			<td><input type="password" id="LCpassword" class="zbyinput" /></td>
			<td>填入你的龙创系统的密码，以此来验证你的身份。</td>
		</tr>
		<tr>
			<td>密码</td>
			<td><input type="password" id="password" class="zbyinput" /></td>
			<td>填入你想为 Zby's Printing Service 的帐号设置的密码，<strong>可以与龙创密码不相同</strong>。</td>
		</tr>
		<tr>
			<td>确认密码</td>
			<td><input type="password" id="password1" class="zbyinput" /></td>
			<td>填入与上一栏相同的密码，防止你输入错误。</td>
		</tr>
		<tr>
			<td>真实姓名</td>
			<td><input type="text" id="realname" class="zbyinput" /></td>
			<td>填入真实姓名。注意：注册后便不能更改。</td>
		</tr>
		<tr>
			<td>&nbsp;</td>
			<td><input type="button" id="regsubmit" onclick="ShowRegisterForm_Submit()" value="注册" /></td>
			<td>确认你的信息输入正确，然后单击“注册”按钮。</td>
		</tr>
	</table>
</form>
